<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo-img">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="hamburger">
          <img src="/images/icon-hamburger.svg" id="hamburger-img" alt="">
        </div>
        <div class="nav-link" id="nav-link">
          <ul>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
            <li class="login-li"><a href="#" class="btn-login">LOGIN</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="bg">
    <img src="images/background.svg" alt="" class="bg-img">
  </div>

  <section class="hero">
    <div class="container">
      <div class="hero-flex">
        <div class="flex-content">
          <div class="left-content">
            <h4 class="sub-heading"><span class="badge">NEW</span>MONOGRAPH DASHBOARD</h4>
            <h1 class="heading">POWERFUL INSIGHTS <br> INTO YOUR TEAM</h1>
            <p class="heading-text">
              Project planning and time tracking for agile teams
            </p>

            <div class="button-inline">
              <button class="btn-demo">
                SCHEDULE A DEMO
              </button>
              <span class="button-layer">TO SEE A PREVIEW</span>
            </div>
          </div>

        </div>
        <div class="flex-content">
          <div class="right-img">
            <img src="/images/bg.png" alt="illustration device">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/main.js"></script>
</body>

</html>
